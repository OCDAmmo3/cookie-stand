<!DOCTYPE html>
<html>
  <head>
    <title>Sales</title>
    <link rel=stylesheet href="reset.css"/>
    <link rel=stylesheet href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Acme|Finger+Paint&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Salmon Cookies</h1>
    <section id="formSection"></section>
      <form>
        <fieldset class="restForms">
          <div class="forms">
            <label>
             Restaurant Name
              <input type="text" id="name" placeholder="Restaurant"/>
            </label>
          </div>
          <div class="forms">  
            <label>
              Maximum Customers
              <input type="number" id="maxCust" placeholder="0"/>
            </label>
          </div>
          <div class="forms">  
            <label>
              Minimum Customers
              <input type="number" id="minCust" placeholder="0"/>
            </label>
          </div>
          <div class="forms">  
            <label>
              Avg Cookies Per Customer
              <input type="number" id="avgCookies" placeholder="0"/>
            </label>
          </div>
          <div class="buttons">
            <label>
              <input type="submit" name="submit" value="Submit" id="submit"/>
            </label>
          </div>
        </fieldset>
      </form>
    </section>
    <img src="https://cdn2.webdamdb.com/1280_2Lii4dyxIEp9.png?1523982339" alt="Salmon Drawing"/>
    <section>
      <table>
        <thead id="thead"></thead>
        <tbody id="tbody"></tbody>
        <tfoot id="tfooter"></tfoot>
      </table>
    </section>
    <script src="app.js"></script>
  </body>
</html>
